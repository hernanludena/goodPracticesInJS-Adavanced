<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=iso-8859-1"/>
       <title>Ejemplo de codigo JavaScript en el propio documento</title> 
        <script type="text/javascript" src="ejercicio11.js"></script>
    </head>
    
    <body>
      <form name = "p"> 
          
          <br><h1>Datos Personales</h1>
        <br>Cedula: 
        <input type="text" name="cedula"/>
        <br>Nombre: 
        <input type="text" name="nombre"/>
        <br>Apellido:
        <input type="text" name="apellido"/>
          
          <br><h1>Direccion</h1>
          <br>Calle Primaria: 
        <input type="text" name="calleP"/>
        <br>Calle Secundaria: 
        <input type="text" name="calleS"/>
        <br>Numero:
        <input type="number" name="numero"/>
            
           <div id="div_genero">
              <h4>Genero:</h4>  
              <select id="sel_genero">
                  <option>Masculino</option>
                  <option>Femenino</option>              
              </select>          
          </div>
          
          
        <br><h1>Telefonos</h1>
        <br>Numero: 
        <input type="text" name="numeroT"/>
           <div id="div_tipo">
              <h4>Tipo:  
              <select id="sel_tipo">
                  <option>Fijo</option>
                  <option>Movil</option>              
              </select>          
          </div>
           <div id="div_operadora">
              <h4>Operadora: 
              <select id="sel_operadora">
                  <option>Movistar</option>
                  <option>Claro</option> 
                  <option>CNT</option> 
              </select>          
          </div>          
         <input type="button" value="AgregarTelefono" onclick="agregarTelefono()"/> 
        
         <br>
         <br>
         <input type="button" value="Agregar" onclick="agregar()"/>         
          
          
          <br>          
           <br><h1>Clientes:</h1>
          <br>
          <textarea name="clientes"></textarea>
          <br>
          <input type="button" value="Mostrar" onclick="mostrar()"/> 
               
         <br>
         <br>
         <input type="button" value="Limpiar" onclick="limpiar()"/>   
          
        </form>    
    </body>
</html>
